<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Thumbnail Generator{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-text">Thumbnail Generator</span>
            </a>
            <div class="directory-selector" id="directorySelector">
                <div class="directory-current" id="directoryCurrent">
                    <span class="directory-icon">üìÅ</span>
                    <span class="directory-name" id="directoryName">Seleccionar directorio...</span>
                    <span class="directory-arrow">‚ñº</span>
                </div>
                <div class="directory-dropdown" id="directoryDropdown">
                    <div class="directory-list" id="directoryList">
                        <!-- Directories will be loaded here -->
                    </div>
                    <div class="directory-add">
                        <input type="text" id="newDirectoryPath" placeholder="Ruta del directorio...">
                        <button class="btn btn-small btn-primary" id="addDirectoryBtn">A√±adir</button>
                    </div>
                </div>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">Videos</a>
                <a href="/api/docs" class="nav-link" target="_blank">API Docs</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>YouTube Thumbnail Generator v2.0 - FastAPI Backend</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    <script>
        // Global utility function to escape HTML and prevent XSS
        // Use this when inserting user-generated content into innerHTML
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

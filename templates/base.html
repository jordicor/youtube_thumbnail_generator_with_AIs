<!DOCTYPE html>
<html lang="{{ get_language() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t('common.app_name') }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-text">{{ t('common.app_title') }}</span>
            </a>
            <div class="directory-selector" id="directorySelector">
                <div class="directory-current" id="directoryCurrent">
                    <span class="directory-icon">üìÅ</span>
                    <span class="directory-name" id="directoryName">{{ t('header.select_directory') }}</span>
                    <span class="directory-arrow">‚ñº</span>
                </div>
                <div class="directory-dropdown" id="directoryDropdown">
                    <div class="directory-list" id="directoryList">
                        <!-- Directories will be loaded here -->
                    </div>
                    <div class="directory-add">
                        <input type="text" id="newDirectoryPath" placeholder="{{ t('header.directory_placeholder') }}">
                        <button class="btn btn-small btn-primary" id="addDirectoryBtn">{{ t('header.add_directory') }}</button>
                    </div>
                </div>
            </div>
            <div class="language-selector">
                {% for lang in SUPPORTED_LANGUAGES %}
                <button class="lang-btn{% if get_language() == lang %} active{% endif %}" data-lang="{{ lang }}">
                    {{ t('language.' ~ lang) }}
                </button>
                {% endfor %}
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">{{ t('nav.videos') }}</a>
                <a href="/api/docs" class="nav-link" target="_blank">{{ t('nav.api_docs') }}</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>{{ t('footer.version') }}</p>
        </div>
    </footer>

    <!-- i18n translations (inline to prevent race condition) -->
    <script>window.__I18N_CACHE__ = {{ get_all_translations() | tojson | safe }};</script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Global utility function to escape HTML and prevent XSS
        // Use this when inserting user-generated content into innerHTML
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
